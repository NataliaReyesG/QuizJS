<html lang="en">
<head>

    <body class="bg-bar">
    
      
              
       
        <section class="screen-from">
          <!--Contenedor de formulario-->
    
          <div class="bg-white form-container">
            <form> 
              <div>
                <h1 class="header-color ">Registro de ingreso</h1>
              </div>
    
              <!--inputs de registro -->
    
              <div class="input-container">
                <label for="nombres">Nombres</label>
                <input type="text"
                id="nombres"
                placeholder="Ingrese Nombres"/>
              </div>
    
              <div class="input-container">
                <label for="apellidos">Apellidos</label>
                <input type="apellidos"
                  id="apellidos"
                  placeholder="Ingrese Apellidos"/>
              </div>

              <div class="input-container">
                <label for="edad">Edad</label>
                <input type="edad"
                  id="edad"
                  placeholder="Ingrese Edad"/>
              </div>
            
              <div class="input-container">
                <label for="telefono">Telefono</label>
                <input type="telefono"
                  id="telefono"
                  placeholder="Ingrese Numero de contacto"/>
              </div>

         
                         
              <div class="form-group input-container">
                <label for="tipo de sangre">Tipo de sangre</label>
                <select class="rh" id="tipo de sangre">
                  <option></option> 
                  <option>A</option>
                  <option>B</option>
                  <option>AB</option>
                  <option>O</option>
                 
                </select>
              </div> 

                         
              <div class="form-group input-container">
                <label for="rh">RH</label>
                <select class="rh" id="rh">
                  <option></option> 
                  <option>Positivo</option>
                  <option>Negativo</option>
                                  
                </select>
              </div> 


             
              
             
              <div class="btn-login-container">
                
              <button type="button" onclick="captura()">Iniciar sesion</button>
             
            
              </div>
            </form>
          </div>
        </section>
